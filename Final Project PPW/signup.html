<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - Gamer's Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fas fa-gamepad"></i>
        <h1>Gamer's Bar</h1>
      </div>
      <button class="hamburger" id="hamburger">&#9776;</button>
    </header>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="HolidayDiscount.html">Summer Sale</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="preference.html">Preference</a></li>
        <li><a href="signin.html" style="color: #00aaff">Login</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="signup-container">
        <h2>Buat Akun Baru</h2>
        <form action="#" method="post">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              name="name"
              placeholder="Nama Lengkap"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              placeholder="Kata Sandi"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="confirm_password"
              placeholder="Ulangi Kata Sandi"
              required
            />
          </div>
          <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="signin.html">Masuk di sini</a></p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      &copy; 2025 â€” Situs ini dibuat untuk keperluan final project.
    </footer>

    <script>
      //Hamburger toggle
      const hamburger = document.getElementById("hamburger");
      const navbar = document.getElementById("navbar");
      hamburger.addEventListener("click", () => {
        navbar.classList.toggle("show");
      });
    </script>
  </body>
</html>
