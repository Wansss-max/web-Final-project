<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferensi Game</title>
    <link rel="stylesheet" href="preference.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fas fa-gamepad"></i>
        <h1>Gamer's Bar</h1>
      </div>
      <button class="hamburger" id="hamburger">&#9776;</button>
    </header>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="HolidayDiscount.html">Summer Sale</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="preference.html" style="color: #00aaff">Preference</a></li>
        <li><a href="signin.html">Login</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="preference-container">
      <h2>Preferensi Game Anda</h2>
      <form class="preferences-form">
        <label for="genre">Genre Favorit:</label>
        <select id="genre" name="genre">
          <option value="action">Action</option>
          <option value="rpg">RPG</option>
          <option value="fps">FPS</option>
          <option value="strategy">Strategy</option>
          <option value="adventure">Adventure</option>
          <option value="horror">Horror</option>
        </select>

        <label for="platform">Platform yang Digunakan:</label>
        <select id="platform" name="platform">
          <option value="pc">PC</option>
          <option value="console">Console</option>
          <option value="mobile">Mobile</option>
        </select>

        <label for="style">Gaya Bermain Favorit:</label>
        <select id="style" name="style">
          <option value="solo">Solo</option>
          <option value="coop">Co-op</option>
          <option value="multiplayer">Multiplayer</option>
        </select>

        <button type="submit">Tampilkan Rekomendasi</button>

        <div class="preview-slider">
          <img
            class="slide-img active"
            src="img/capsule_616x353.jpg"
            alt="Slide 1"
          />
          <img class="slide-img" src="img/22624.jpg" alt="Slide 2" />
          <img class="slide-img" src="img/19288.jpg" alt="Slide 3" />

          <div class="slide-nav">
            <button type="button" onclick="prevPreview()">❮</button>
            <button type="button" onclick="nextPreview()">❯</button>
          </div>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      &copy; 2025 — Situs ini dibuat untuk keperluan final project.
    </footer>

    <script>
      const hamburger = document.getElementById("hamburger");
      const navbar = document.getElementById("navbar");
      hamburger.addEventListener("click", () => {
        navbar.classList.toggle("show");
      });

      // Slide
      let currentPreview = 0;
      const previewSlides = document.querySelectorAll(".slide-img");

      function showPreview(index) {
        previewSlides.forEach((img, i) => {
          img.classList.toggle("active", i === index);
        });
      }

      function nextPreview() {
        currentPreview = (currentPreview + 1) % previewSlides.length;
        showPreview(currentPreview);
      }

      function prevPreview() {
        currentPreview =
          (currentPreview - 1 + previewSlides.length) % previewSlides.length;
        showPreview(currentPreview);
      }

      document.addEventListener("DOMContentLoaded", () => {
        showPreview(currentPreview);
        setInterval(nextPreview, 4000);
      });
    </script>
  </body>
</html>
