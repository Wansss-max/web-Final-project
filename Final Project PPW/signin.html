<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Masuk - Gamer's Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fas fa-gamepad"></i>
        <h1>Gamer's Bar</h1>
      </div>
      <button class="hamburger" id="hamburger">&#9776;</button>
    </header>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="HolidayDiscount.html">Summer Sale</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="preference.html">Preference</a></li>
        <li><a href="signin.html" style="color: #00aaff">Login</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="signin-container">
        <h2>Masuk ke Gamer's Bar</h2>
        <form action="home.html" method="get">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input name="email" placeholder="Email" type="email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              name="password"
              placeholder="Kata Sandi"
              type="password"
              required
            />
          </div>
          <button type="submit">Masuk</button>
        </form>
        <div class="divider">atau</div>
        <button class="google-btn" onclick="window.location.href='home.html'">
          <img
            alt="Google logo"
            src="https://www.svgrepo.com/show/475656/google-color.svg"
          />
          Masuk dengan Google
        </button>
        <p>Belum memiliki akun? <a href="signup.html">Daftar sekarang</a></p>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      &copy; 2025 â€” Situs ini dibuat untuk keperluan final project.
    </footer>

    <script>
      //Hamburger toggle
      const hamburger = document.getElementById("hamburger");
      const navbar = document.getElementById("navbar");
      hamburger.addEventListener("click", () => {
        navbar.classList.toggle("show");
      });
    </script>
  </body>
</html>
